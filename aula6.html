<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
    <style>
        .texto{
        color: rgb(212, 15, 15);
        font-family: "Lucida Sans";
        font-style: italic;
        }
        .titulo{
            color: black;
            background-color: lightblue;
            border: solid 4px blue;
        }
    </style>
</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 6</h2>
    <h3 class="texto">Pegando elementos pelo comando <i>QuerySelector.</i></h3>
    <h3 class="texto"> Aprendendo o comando <i>QuerySelectorAll.</i></h3>
    <h3 class="texto"> Tambem utilizaremos um looping.</h3>

    <script>
        function alterar(){
            const x = document.querySelectorAll('h3.texto');
            x[0].style.color = "green";
            x[1].style.color = "yellow";
        }
    </script>
</body>
</html>
