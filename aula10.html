<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: black;
    }
    #animate{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <p><button onclick="myMove()"> CLIQUE AQUI </button></p>

    <div id="container">
    <div id="animate"> </div>
    </div>

    <script> 
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");
        let pos = 0;
        clearInterval(id);
        id = setInterval (frame, 5);
    function frame() {
        if (pos == 350) {
            clearInterval(id)
        } else {
            pos++;
            elem.style.top = pos + "px";
            elem.styte.left = pos + "px";
        }
     }    
    }
</script>
</body>
</html>
