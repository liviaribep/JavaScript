<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 4</title>
</head>
<body style="font-size: 20px;">
    
    <h2 id="titulo"> Exemplo 2 </h2>
    <p id="p1">texto 1</p>
    <p id="p2"> texto 2 </p>
    <button onclick="exibir();"> Exibir </button> <br>

    <script>
     function exibir() {
        const elemento1 = document.getElementById("p1");    
        const elemento2 = document.getElementById("p2");
        let troca = elemento2.innerHTML;
        document.getElementById("p2").innerHTML = elemento1.innerHTML;
        document.getElementById("p1").innerHTML = troca;  
        }
    </script>
</body>
</html>
