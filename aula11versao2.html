<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11.2</title>
</head>
<body style="font-size: 30px;">
    <p id="ex"></p>
    <button  id="botao" onclick="botao()"> Ocultar relogio </button>
    <button onclick="parar()"> Parar rel√≥gio </button>
    <script>
        const intervalo = setInterval(relogio,1000);
        function relogio(){
            const data = new Date();
            document.getElementById("ex").innerHTML = data.toLocaleTimeString();
        }
        function parar () {
            clearInterval(intervalo);
        }
        function botao(){
            const botao = document.getElementById("botao");
            if(botao.innerHTML=="Ocultar relogio"){
                document.getElementById("ex").style.color = "white";
                botao.innerHTML = "Exibir relogio";
            } else {
                document.getElementById("ex").style.color ="black";
                botao.innerHTML="Ocultar relogio"
            }
        }
    </script>
</body>
</html>
