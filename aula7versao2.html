<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <h3> Utilizando a função oninput para alterar o texto digitado pelo usuário</h3>
    <form name="formulario" action="validar.php" onsubmit="return validarFormulario()" method="post">    
    <label for="nome">Nome: </label>
    <input style="height: 30px;width: 200px;font-size: 20px;" type="text" id="nome";>
    <input style="height: 30px;width: 60px;font-size: 20px;" type="submit" value="Enviar">
    </form>
    <script>
        function validarFormulario(){
            const caixa = document.getElementById("nome");
            if(caixa.value==""){
                alert("Preencha seu nome")
            return false;
            }
        }
    </script>
</body>
</html>
