<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <style>
        .texto{
        color: rgb(212, 15, 15);
        font-family: "Lucida Sans";
        font-style: italic;
        }
        .titulo{
            color: black;
            background-color: lightblue;
            border: solid 4px blue;
        }
    </style>
</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 5</h2>
    <h3 class="texto">Pegando elementos pela <i>Classe</i></h3>
    <h3 class="texto"> Aprendendo o comando <i>getElementsByClassName</i></h3>
    <h3 class="texto"> Este comando retorna um vetor</h3>

    <script>
        function alterar(){
            document.getElementsByClassName('titulo')[0].innerHTML = "Alterei o titulo pela classe!";
            document.getElementsByClassName('texto')[1].innerHTML = "Alterei o texto do h3 pela classe!";
            document.getElementsByClassName('texto')[2].innerHTML = "Alterei o texto e a cor do h3 pela classe!";
            document.getElementsByClassName('texto')[2].style.color = "darkblue";
            document.getElementsByClassName('texto')[2].style.backgroundcolor = "yellow";
            
        }
    </script>
</body>
</html>
