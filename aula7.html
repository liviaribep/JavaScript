<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <h3> Utilizando a função oninput para alterar o texto digitado pelo usuário</h3>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" oninput="converter();">
    <script>
        function converter(){
            const caixa = document.getElementById("nome");
            caixa.value = caixa.value.toUpperCase();
        }
    </script>
</body>
</html>
